<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB Platform - Merchant Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="components/navigation.js"></script>
    <script src="components/session-manager.js"></script>
    <script src="components/merchant-search.js"></script>
    <script src="components/portfolio-type-filter.js"></script>
    <script src="components/risk-level-indicator.js"></script>
    <script src="components/coming-soon-banner.js"></script>
    <script src="components/mock-data-warning.js"></script>
    <script src="merchant-portfolio.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .portfolio-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .header-title i {
            font-size: 2rem;
            color: #3498db;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 15px 20px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(52, 152, 219, 0.2);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Controls Section */
        .portfolio-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 30px;
            align-items: end;
        }

        .search-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-input-group {
            position: relative;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1rem;
        }

        .filter-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }

        .filter-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .actions-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: #3498db;
            border: 2px solid #3498db;
        }

        .btn-outline:hover {
            background: #3498db;
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        /* Results Section */
        .portfolio-results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .results-actions {
            display: flex;
            gap: 12px;
        }

        .merchants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .merchant-card {
            background: white;
            border: 2px solid #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .merchant-card:hover {
            border-color: #3498db;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.15);
            transform: translateY(-5px);
        }

        .merchant-card.selected {
            border-color: #3498db;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.05), rgba(41, 128, 185, 0.05));
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .merchant-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .merchant-info {
            flex: 1;
        }

        .merchant-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .merchant-industry {
            font-size: 0.9rem;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-portfolio {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-risk-low {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .badge-risk-medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-risk-high {
            background: #ffebee;
            color: #d32f2f;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.8rem;
            border-radius: 20px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .pagination-info {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Bulk Selection */
        .bulk-selection {
            background: rgba(52, 152, 219, 0.1);
            border: 2px solid rgba(52, 152, 219, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .bulk-selection.active {
            display: block;
        }

        .bulk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bulk-count {
            font-weight: 600;
            color: #2c3e50;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .merchants-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .header-title h1 {
                font-size: 2rem;
            }
            
            .header-stats {
                justify-content: center;
            }
            
            .filter-section {
                flex-direction: column;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .merchants-grid {
                grid-template-columns: 1fr;
            }
            
            .card-details {
                grid-template-columns: 1fr;
            }
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: #7f8c8d;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 1.5rem;
        }

        .empty-state p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Mock Data Warning -->
    <div id="mockDataWarning"></div>

    <!-- Coming Soon Banner -->
    <div id="comingSoonBanner"></div>

    <!-- Session Manager -->
    <div id="sessionManager"></div>

    <div class="container">
        <!-- Portfolio Header -->
        <div class="portfolio-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-building"></i>
                    <h1>Merchant Portfolio</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalMerchants">0</span>
                        <span class="stat-label">Total Merchants</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="activeMerchants">0</span>
                        <span class="stat-label">Active</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="pendingMerchants">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Portfolio Controls -->
        <div class="portfolio-controls">
            <div class="controls-grid">
                <div class="search-section">
                    <div class="search-input-group">
                        <input 
                            type="text" 
                            id="portfolioSearchInput" 
                            class="search-input" 
                            placeholder="Search merchants by name, industry, or location..."
                        >
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div class="filter-section">
                        <div class="filter-group">
                            <label class="filter-label">
                                <i class="fas fa-folder"></i>
                                Portfolio Type
                            </label>
                            <select id="portfolioTypeFilter" class="filter-select">
                                <option value="">All Types</option>
                                <option value="onboarded">Onboarded</option>
                                <option value="deactivated">Deactivated</option>
                                <option value="prospective">Prospective</option>
                                <option value="pending">Pending</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">
                                <i class="fas fa-exclamation-triangle"></i>
                                Risk Level
                            </label>
                            <select id="riskLevelFilter" class="filter-select">
                                <option value="">All Levels</option>
                                <option value="low">Low Risk</option>
                                <option value="medium">Medium Risk</option>
                                <option value="high">High Risk</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">
                                <i class="fas fa-industry"></i>
                                Industry
                            </label>
                            <select id="industryFilter" class="filter-select">
                                <option value="">All Industries</option>
                                <option value="technology">Technology</option>
                                <option value="retail">Retail</option>
                                <option value="finance">Finance</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="manufacturing">Manufacturing</option>
                                <option value="services">Services</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="actions-section">
                    <button class="btn btn-primary" id="bulkSelectBtn">
                        <i class="fas fa-check-square"></i>
                        Bulk Select
                    </button>
                    <button class="btn btn-outline" id="exportPortfolioBtn">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                    <button class="btn btn-success" id="addMerchantBtn">
                        <i class="fas fa-plus"></i>
                        Add Merchant
                    </button>
                </div>
            </div>
        </div>

        <!-- Bulk Selection Bar -->
        <div class="bulk-selection" id="bulkSelection">
            <div class="bulk-header">
                <div class="bulk-count" id="bulkCount">0 merchants selected</div>
                <div class="bulk-actions">
                    <button class="btn btn-warning btn-sm" id="bulkEditBtn">
                        <i class="fas fa-edit"></i>
                        Edit Selected
                    </button>
                    <button class="btn btn-outline btn-sm" id="bulkExportBtn">
                        <i class="fas fa-download"></i>
                        Export Selected
                    </button>
                    <button class="btn btn-outline btn-sm" id="bulkCompareBtn">
                        <i class="fas fa-balance-scale"></i>
                        Compare
                    </button>
                    <button class="btn btn-outline btn-sm" id="clearSelectionBtn">
                        <i class="fas fa-times"></i>
                        Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- Portfolio Results -->
        <div class="portfolio-results">
            <div class="results-header">
                <div class="results-title">
                    <i class="fas fa-list"></i>
                    <span id="resultsTitle">Merchant Portfolio</span>
                </div>
                <div class="results-actions">
                    <button class="btn btn-outline btn-sm" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
            </div>

            <div class="merchants-grid" id="merchantsGrid">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    Loading merchants...
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button class="btn btn-outline" id="prevPageBtn" disabled>
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                <div class="pagination-info" id="paginationInfo">Page 1 of 1</div>
                <button class="btn btn-outline" id="nextPageBtn" disabled>
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
