repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: Go Format
        entry: go fmt
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-vet
        name: Go Vet
        entry: go vet
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-test
        name: Go Test
        entry: go test
        language: system
        files: \.go$
        pass_filenames: false
        args: [-v, ./...]

      - id: frontend-lint
        name: Frontend Lint
        entry: npm run lint
        language: system
        files: ^web/.*\.(js|ts|jsx|tsx)$
        pass_filenames: false
        always_run: true

      - id: frontend-test
        name: Frontend Test
        entry: npm test
        language: system
        files: ^web/.*\.(js|ts|jsx|tsx)$
        pass_filenames: false
        always_run: true

      - id: frontend-build
        name: Frontend Build
        entry: npm run build
        language: system
        files: ^web/.*\.(js|ts|jsx|tsx)$
        pass_filenames: false
        always_run: true

      - id: security-scan
        name: Security Scan
        entry: go list -json -deps ./... | nancy sleuth
        language: system
        files: \.go$
        pass_filenames: false

      - id: integration-test
        name: Integration Test
        entry: node integration-test.js
        language: system
        files: ^web/.*\.(js|html)$
        pass_filenames: false
        always_run: true
