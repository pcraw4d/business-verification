global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Business Verification V3 API (API Gateway)
  - job_name: 'business-verification-v3-api'
    scheme: https
    static_configs:
      - targets: ['api-gateway-service-production-21fd.up.railway.app']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    
    # Add custom labels
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'
        target_label: host

  # Merchant Service
  - job_name: 'merchant-service'
    scheme: https
    static_configs:
      - targets: ['merchant-service-production.up.railway.app']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    
    # Add custom labels
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        target_label: service
        replacement: 'merchant-service'

  # Risk Assessment Service
  - job_name: 'risk-assessment-service'
    scheme: https
    static_configs:
      - targets: ['risk-assessment-service-production.up.railway.app']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    
    # Add custom labels
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        target_label: service
        replacement: 'risk-assessment-service'

  # Node Exporter for system metrics (local only - disable if not running locally)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

  # Database metrics (local only - disable if not running locally)
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['localhost:9187']
    scrape_interval: 30s

  # Redis metrics (local only - disable if not running locally)
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['localhost:9121']
    scrape_interval: 30s

  # Blackbox exporter for HTTP health checks
  # NOTE: Requires blackbox-exporter service running on localhost:9115
  # To enable: Start blackbox-exporter service and uncomment this section
