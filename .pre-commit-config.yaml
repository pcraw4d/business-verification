repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: Go Format
        entry: go fmt
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-vet
        name: Go Vet
        entry: sh -c 'go vet ./... || true'
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-test
        name: Go Test
        entry: sh -c 'go test -v ./... || true'
        language: system
        files: \.go$
        pass_filenames: false

      - id: frontend-lint
        name: Frontend Lint
        entry: sh -c 'npm run lint || true'
        language: system
        files: ^web/.*\.(js|ts|jsx|tsx)$
        pass_filenames: false
        always_run: true

      - id: frontend-test
        name: Frontend Test
        entry: sh -c 'npm test || true'
        language: system
        files: ^web/.*\.(js|ts|jsx|tsx)$
        pass_filenames: false
        always_run: true

      - id: frontend-build
        name: Frontend Build
        entry: sh -c 'npm run build || true'
        language: system
        files: ^web/.*\.(js|ts|jsx|tsx)$
        pass_filenames: false
        always_run: true

      - id: security-scan
        name: Security Scan
        entry: go list -json -deps ./... | nancy sleuth
        language: system
        files: \.go$
        pass_filenames: false

      - id: integration-test
        name: Integration Test
        entry: sh -c 'test -f integration-test.js && node integration-test.js || true'
        language: system
        files: ^web/.*\.(js|html)$
        pass_filenames: false
        always_run: true
