<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB Platform - Merchant Detail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="components/navigation.js"></script>
    <script src="components/session-manager.js"></script>
    <script src="components/coming-soon-banner.js"></script>
    <script src="components/mock-data-warning.js"></script>
    <script src="merchant-detail.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .detail-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        .merchant-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .merchant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 2rem;
            flex-shrink: 0;
        }

        .merchant-details {
            flex: 1;
        }

        .merchant-name {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .merchant-industry {
            font-size: 1.1rem;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .merchant-badges {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-portfolio {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-risk-low {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .badge-risk-medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-risk-high {
            background: #ffebee;
            color: #d32f2f;
        }

        .badge-status {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: #3498db;
            border: 2px solid #3498db;
        }

        .btn-outline:hover {
            background: #3498db;
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Content Cards */
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .card-icon.overview {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .card-icon.contact {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .card-icon.financial {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .card-icon.activity {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .card-icon.risk {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1rem;
            color: #2c3e50;
            font-weight: 500;
        }

        /* Activity List */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e3f2fd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1976d2;
            flex-shrink: 0;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .activity-description {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 4px;
        }

        .activity-date {
            font-size: 0.8rem;
            color: #95a5a6;
        }

        .activity-amount {
            font-weight: 600;
            color: #27ae60;
        }

        /* Risk Factors */
        .risk-factors {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .risk-factor {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #fff3e0;
            border-radius: 8px;
            border-left: 4px solid #f39c12;
        }

        .risk-icon {
            color: #f39c12;
            font-size: 1.2rem;
        }

        .risk-text {
            color: #e67e22;
            font-weight: 500;
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: #7f8c8d;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Error States */
        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 15px;
            padding: 20px;
            color: #c62828;
            text-align: center;
        }

        .error i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .merchant-info {
                flex-direction: column;
                text-align: center;
            }
            
            .merchant-name {
                font-size: 1.5rem;
            }
            
            .header-actions {
                justify-content: center;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Mock Data Warning -->
    <div id="mockDataWarning"></div>

    <!-- Coming Soon Banner -->
    <div id="comingSoonBanner"></div>

    <!-- Session Manager -->
    <div id="sessionManager"></div>

    <div class="container">
        <!-- Detail Header -->
        <div class="detail-header">
            <div class="header-content">
                <div class="merchant-info">
                    <div class="merchant-avatar" id="merchantAvatar">?</div>
                    <div class="merchant-details">
                        <div class="merchant-name" id="merchantName">Loading...</div>
                        <div class="merchant-industry" id="merchantIndustry">
                            <i class="fas fa-industry"></i>
                            <span>Loading...</span>
                        </div>
                        <div class="merchant-badges" id="merchantBadges">
                            <!-- Badges will be populated here -->
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-outline" id="editMerchantBtn">
                        <i class="fas fa-edit"></i>
                        Edit Merchant
                    </button>
                    <button class="btn btn-primary" id="viewPortfolioBtn">
                        <i class="fas fa-chart-line"></i>
                        View Portfolio
                    </button>
                </div>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Main Content -->
            <div class="main-content">
                <!-- Overview Card -->
                <div class="content-card">
                    <div class="card-header">
                        <div class="card-icon overview">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="card-title">Business Overview</div>
                    </div>
                    <div class="info-grid" id="overviewGrid">
                        <!-- Overview info will be populated here -->
                    </div>
                </div>

                <!-- Recent Activity Card -->
                <div class="content-card">
                    <div class="card-header">
                        <div class="card-icon activity">
                            <i class="fas fa-history"></i>
                        </div>
                        <div class="card-title">Recent Activity</div>
                    </div>
                    <div class="activity-list" id="activityList">
                        <!-- Activity items will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Contact Information Card -->
                <div class="content-card">
                    <div class="card-header">
                        <div class="card-icon contact">
                            <i class="fas fa-address-book"></i>
                        </div>
                        <div class="card-title">Contact Information</div>
                    </div>
                    <div class="info-grid" id="contactGrid">
                        <!-- Contact info will be populated here -->
                    </div>
                </div>

                <!-- Financial Information Card -->
                <div class="content-card">
                    <div class="card-header">
                        <div class="card-icon financial">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="card-title">Financial Information</div>
                    </div>
                    <div class="info-grid" id="financialGrid">
                        <!-- Financial info will be populated here -->
                    </div>
                </div>

                <!-- Risk Assessment Card -->
                <div class="content-card">
                    <div class="card-header">
                        <div class="card-icon risk">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="card-title">Risk Assessment</div>
                    </div>
                    <div class="info-grid" id="riskGrid">
                        <!-- Risk info will be populated here -->
                    </div>
                    <div class="risk-factors" id="riskFactors">
                        <!-- Risk factors will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Merchant Detail JavaScript
        class MerchantDetail {
            constructor() {
                this.apiBaseUrl = '/api/v1';
                this.merchantId = this.getMerchantIdFromURL();
                this.merchant = null;
                
                this.init();
            }

            init() {
                if (!this.merchantId) {
                    this.showErrorState('No merchant ID provided');
                    return;
                }

                this.bindEvents();
                this.loadMerchantDetails();
                this.initializeComponents();
            }

            initializeComponents() {
                // Initialize navigation if available
                if (typeof Navigation !== 'undefined') {
                    new Navigation();
                }

                // Initialize session manager if available
                if (typeof SessionManager !== 'undefined') {
                    new SessionManager();
                }

                // Initialize mock data warning if available
                if (typeof MockDataWarning !== 'undefined') {
                    new MockDataWarning();
                }

                // Initialize coming soon banner if available
                if (typeof ComingSoonBanner !== 'undefined') {
                    new ComingSoonBanner();
                }
            }

            getMerchantIdFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            bindEvents() {
                const editBtn = document.getElementById('editMerchantBtn');
                const portfolioBtn = document.getElementById('viewPortfolioBtn');

                if (editBtn) {
                    editBtn.addEventListener('click', () => {
                        this.editMerchant();
                    });
                }

                if (portfolioBtn) {
                    portfolioBtn.addEventListener('click', () => {
                        this.viewPortfolio();
                    });
                }
            }

            async loadMerchantDetails() {
                try {
                    this.showLoadingState();
                    
                    const response = await fetch(`${this.apiBaseUrl}/merchants/${this.merchantId}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    this.merchant = await response.json();
                    this.renderMerchantDetails();

                } catch (error) {
                    console.error('Error loading merchant details:', error);
                    this.showErrorState('Failed to load merchant details. Please try again.');
                }
            }

            showLoadingState() {
                const container = document.querySelector('.container');
                if (container) {
                    container.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            Loading merchant details...
                        </div>
                    `;
                }
            }

            showErrorState(message) {
                const container = document.querySelector('.container');
                if (container) {
                    container.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error Loading Merchant</h3>
                            <p>${message}</p>
                        </div>
                    `;
                }
            }

            renderMerchantDetails() {
                if (!this.merchant) return;

                // Update header
                this.updateHeader();
                
                // Update overview
                this.updateOverview();
                
                // Update contact information
                this.updateContactInfo();
                
                // Update financial information
                this.updateFinancialInfo();
                
                // Update risk assessment
                this.updateRiskAssessment();
                
                // Update recent activity
                this.updateRecentActivity();
            }

            updateHeader() {
                const avatar = document.getElementById('merchantAvatar');
                const name = document.getElementById('merchantName');
                const industry = document.getElementById('merchantIndustry');
                const badges = document.getElementById('merchantBadges');

                if (avatar) {
                    avatar.textContent = this.merchant.name.charAt(0).toUpperCase();
                }

                if (name) {
                    name.textContent = this.merchant.name;
                }

                if (industry) {
                    industry.innerHTML = `
                        <i class="fas fa-industry"></i>
                        <span>${this.merchant.industry || 'Not specified'}</span>
                    `;
                }

                if (badges) {
                    badges.innerHTML = `
                        <span class="badge badge-portfolio">${this.formatPortfolioType(this.merchant.portfolio_type)}</span>
                        <span class="badge badge-risk-${this.merchant.risk_level.toLowerCase()}">${this.formatRiskLevel(this.merchant.risk_level)}</span>
                        <span class="badge badge-status">${this.merchant.status}</span>
                    `;
                }
            }

            updateOverview() {
                const grid = document.getElementById('overviewGrid');
                if (!grid) return;

                grid.innerHTML = `
                    <div class="info-item">
                        <div class="info-label">Business ID</div>
                        <div class="info-value">${this.merchant.id}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Industry</div>
                        <div class="info-value">${this.merchant.industry || 'Not specified'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Portfolio Type</div>
                        <div class="info-value">${this.formatPortfolioType(this.merchant.portfolio_type)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Risk Level</div>
                        <div class="info-value">${this.formatRiskLevel(this.merchant.risk_level)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value">${this.merchant.status}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Created Date</div>
                        <div class="info-value">${new Date(this.merchant.created_at).toLocaleDateString()}</div>
                    </div>
                `;
            }

            updateContactInfo() {
                const grid = document.getElementById('contactGrid');
                if (!grid) return;

                grid.innerHTML = `
                    <div class="info-item">
                        <div class="info-label">Address</div>
                        <div class="info-value">${this.merchant.address || 'Not provided'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Phone</div>
                        <div class="info-value">${this.merchant.phone || 'Not provided'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value">${this.merchant.email || 'Not provided'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Website</div>
                        <div class="info-value">
                            ${this.merchant.website ? 
                                `<a href="${this.merchant.website}" target="_blank" rel="noopener noreferrer">${this.merchant.website}</a>` : 
                                'Not provided'
                            }
                        </div>
                    </div>
                `;
            }

            updateFinancialInfo() {
                const grid = document.getElementById('financialGrid');
                if (!grid) return;

                grid.innerHTML = `
                    <div class="info-item">
                        <div class="info-label">Annual Revenue</div>
                        <div class="info-value">$${this.merchant.revenue ? this.merchant.revenue.toLocaleString() : 'Not disclosed'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Employee Count</div>
                        <div class="info-value">${this.merchant.employees || 'Not disclosed'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Founded Year</div>
                        <div class="info-value">${this.merchant.founded || 'Not disclosed'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Compliance Score</div>
                        <div class="info-value">${this.merchant.compliance_score || 'Not available'}%</div>
                    </div>
                `;
            }

            updateRiskAssessment() {
                const grid = document.getElementById('riskGrid');
                const factors = document.getElementById('riskFactors');
                
                if (grid) {
                    grid.innerHTML = `
                        <div class="info-item">
                            <div class="info-label">Risk Level</div>
                            <div class="info-value">${this.formatRiskLevel(this.merchant.risk_level)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Verification Status</div>
                            <div class="info-value">${this.merchant.verification_status || 'Not verified'}</div>
                        </div>
                    `;
                }

                if (factors && this.merchant.risk_factors) {
                    factors.innerHTML = this.merchant.risk_factors.map(factor => `
                        <div class="risk-factor">
                            <i class="fas fa-exclamation-triangle risk-icon"></i>
                            <span class="risk-text">${factor}</span>
                        </div>
                    `).join('');
                }
            }

            updateRecentActivity() {
                const list = document.getElementById('activityList');
                if (!list) return;

                if (this.merchant.recent_activity && this.merchant.recent_activity.length > 0) {
                    list.innerHTML = this.merchant.recent_activity.map(activity => `
                        <div class="activity-item">
                            <div class="activity-icon">
                                <i class="fas fa-${this.getActivityIcon(activity.type)}"></i>
                            </div>
                            <div class="activity-content">
                                <div class="activity-title">${activity.description}</div>
                                <div class="activity-description">${activity.type}</div>
                                <div class="activity-date">${new Date(activity.date).toLocaleString()}</div>
                            </div>
                            ${activity.amount > 0 ? `<div class="activity-amount">$${activity.amount.toLocaleString()}</div>` : ''}
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-history"></i>
                            <h3>No Recent Activity</h3>
                            <p>No recent activity recorded for this merchant</p>
                        </div>
                    `;
                }
            }

            getActivityIcon(type) {
                const icons = {
                    'Transaction': 'credit-card',
                    'Verification': 'check-circle',
                    'Update': 'edit',
                    'Alert': 'exclamation-triangle'
                };
                return icons[type] || 'circle';
            }

            editMerchant() {
                window.location.href = `merchant-edit.html?id=${this.merchantId}`;
            }

            viewPortfolio() {
                window.location.href = 'merchant-portfolio.html';
            }

            formatPortfolioType(type) {
                const types = {
                    'High Volume': 'High Volume',
                    'Standard': 'Standard',
                    'Low Volume': 'Low Volume'
                };
                return types[type] || type;
            }

            formatRiskLevel(level) {
                const levels = {
                    'Low': 'Low Risk',
                    'Medium': 'Medium Risk',
                    'High': 'High Risk'
                };
                return levels[level] || level;
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MerchantDetail();
        });
    </script>
</body>
</html>
