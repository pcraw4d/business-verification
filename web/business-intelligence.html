<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB Platform - Business Intelligence Classification</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="components/navigation.js"></script>
    <script src="components/session-manager.js"></script>
    <script src="components/coming-soon-banner.js"></script>
    <script src="components/mock-data-warning.js"></script>
    <script src="business-intelligence.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .classification-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .header-title i {
            font-size: 2rem;
            color: #3498db;
        }

        .header-description {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Classification Form */
        .classification-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-input {
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-outline {
            background: transparent;
            color: #3498db;
            border: 2px solid #3498db;
        }

        .btn-outline:hover {
            background: #3498db;
            color: white;
        }

        /* Results Section */
        .classification-results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .confidence-score {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .classification-card {
            background: white;
            border: 2px solid #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .classification-card:hover {
            border-color: #3498db;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .card-icon.mcc {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .card-icon.sic {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .card-icon.naics {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .card-subtitle {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .classification-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .classification-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #3498db;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-code {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .item-confidence {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .item-description {
            color: #495057;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: #7f8c8d;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Error States */
        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 15px;
            padding: 20px;
            color: #c62828;
            text-align: center;
        }

        .error i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .header-title h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }

        /* Success Animation */
        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Mock Data Warning -->
    <div id="mockDataWarning"></div>

    <!-- Coming Soon Banner -->
    <div id="comingSoonBanner"></div>

    <!-- Session Manager -->
    <div id="sessionManager"></div>

    <div class="container">
        <!-- Classification Header -->
        <div class="classification-header">
            <div class="header-content">
                <div>
                    <div class="header-title">
                        <i class="fas fa-brain"></i>
                        <h1>Business Intelligence Classification</h1>
                    </div>
                    <div class="header-description">
                        Analyze business information and automatically classify companies using industry-standard codes (MCC, SIC, NAICS)
                    </div>
                </div>
            </div>
        </div>

        <!-- Classification Form -->
        <div class="classification-form">
            <div class="form-title">
                <i class="fas fa-search"></i>
                Business Information
            </div>
            
            <form id="classificationForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="businessName">
                            <i class="fas fa-building"></i>
                            Business Name *
                        </label>
                        <input 
                            type="text" 
                            id="businessName" 
                            name="businessName"
                            class="form-input" 
                            placeholder="Enter business name..."
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="websiteUrl">
                            <i class="fas fa-globe"></i>
                            Website URL
                        </label>
                        <input 
                            type="url" 
                            id="websiteUrl" 
                            name="websiteUrl"
                            class="form-input" 
                            placeholder="https://example.com"
                        >
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label" for="businessDescription">
                            <i class="fas fa-file-text"></i>
                            Business Description *
                        </label>
                        <textarea 
                            id="businessDescription" 
                            name="businessDescription"
                            class="form-input form-textarea" 
                            placeholder="Describe the business activities, industry, and services..."
                            required
                        ></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="clearFormBtn">
                        <i class="fas fa-eraser"></i>
                        Clear Form
                    </button>
                    <button type="submit" class="btn btn-primary" id="classifyBtn">
                        <i class="fas fa-magic"></i>
                        Classify Business
                    </button>
                </div>
            </form>
        </div>

        <!-- Classification Results -->
        <div class="classification-results" id="classificationResults">
            <div class="results-header">
                <div class="results-title">
                    <i class="fas fa-chart-line"></i>
                    Classification Results
                </div>
                <div class="confidence-score" id="overallConfidence">
                    Confidence: 0%
                </div>
            </div>
            
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Business Intelligence Classification JavaScript
        class BusinessIntelligence {
            constructor() {
                this.apiBaseUrl = '/v1';
                this.init();
            }

            init() {
                this.bindEvents();
                this.initializeComponents();
            }

            initializeComponents() {
                // Initialize navigation if available
                if (typeof Navigation !== 'undefined') {
                    new Navigation();
                }

                // Initialize session manager if available
                if (typeof SessionManager !== 'undefined') {
                    new SessionManager();
                }

                // Initialize mock data warning if available
                if (typeof MockDataWarning !== 'undefined') {
                    new MockDataWarning();
                }

                // Initialize coming soon banner if available
                if (typeof ComingSoonBanner !== 'undefined') {
                    new ComingSoonBanner();
                }
            }

            bindEvents() {
                const form = document.getElementById('classificationForm');
                const clearBtn = document.getElementById('clearFormBtn');

                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleClassification();
                    });
                }

                if (clearBtn) {
                    clearBtn.addEventListener('click', () => {
                        this.clearForm();
                    });
                }
            }

            async handleClassification() {
                const businessName = document.getElementById('businessName').value.trim();
                const businessDescription = document.getElementById('businessDescription').value.trim();
                const websiteUrl = document.getElementById('websiteUrl').value.trim();

                if (!businessName || !businessDescription) {
                    alert('Please fill in the business name and description.');
                    return;
                }

                this.showLoadingState();

                try {
                    const response = await fetch(`${this.apiBaseUrl}/classify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            business_name: businessName,
                            description: businessDescription,
                            website_url: websiteUrl
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    this.displayResults(result);

                } catch (error) {
                    console.error('Classification error:', error);
                    this.showErrorState('Failed to classify business. Please try again.');
                }
            }

            showLoadingState() {
                const resultsDiv = document.getElementById('classificationResults');
                const resultsGrid = document.getElementById('resultsGrid');
                
                if (resultsDiv && resultsGrid) {
                    resultsDiv.style.display = 'block';
                    resultsGrid.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            Analyzing business information...
                        </div>
                    `;
                }

                // Disable form during processing
                const classifyBtn = document.getElementById('classifyBtn');
                if (classifyBtn) {
                    classifyBtn.disabled = true;
                    classifyBtn.innerHTML = '<i class="fas fa-spinner"></i> Classifying...';
                }
            }

            showErrorState(message) {
                const resultsDiv = document.getElementById('classificationResults');
                const resultsGrid = document.getElementById('resultsGrid');
                
                if (resultsDiv && resultsGrid) {
                    resultsDiv.style.display = 'block';
                    resultsGrid.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Classification Failed</h3>
                            <p>${message}</p>
                        </div>
                    `;
                }

                // Re-enable form
                this.enableForm();
            }

            displayResults(result) {
                const resultsDiv = document.getElementById('classificationResults');
                const resultsGrid = document.getElementById('resultsGrid');
                const overallConfidence = document.getElementById('overallConfidence');

                if (!resultsDiv || !resultsGrid) return;

                resultsDiv.style.display = 'block';
                resultsDiv.classList.add('success-animation');

                // Handle both response formats (new and legacy)
                let mccCodes = [];
                let sicCodes = [];
                let naicsCodes = [];
                let confidenceScore = 0.5;

                // Check for new format first
                if (result.classification && result.classification.mcc_codes) {
                    mccCodes = result.classification.mcc_codes;
                    sicCodes = result.classification.sic_codes || [];
                    naicsCodes = result.classification.naics_codes || [];
                    confidenceScore = result.confidence_score || 0.5;
                }
                // Check for legacy format
                else if (result.classification_data && result.classification_data.classification_codes) {
                    const codes = result.classification_data.classification_codes;
                    mccCodes = codes.mcc || [];
                    sicCodes = codes.sic || [];
                    naicsCodes = codes.naics || [];
                    confidenceScore = result.classification_data.industry_detection?.confidence || 0.5;
                }

                // Update overall confidence score
                if (overallConfidence) {
                    const confidencePercent = Math.round(confidenceScore * 100);
                    overallConfidence.textContent = `Confidence: ${confidencePercent}%`;
                }

                // Generate results HTML
                let resultsHTML = '';

                // MCC Codes
                if (mccCodes && mccCodes.length > 0) {
                    resultsHTML += this.createClassificationCard('MCC', 'Merchant Category Codes', mccCodes, 'mcc');
                }

                // SIC Codes
                if (sicCodes && sicCodes.length > 0) {
                    resultsHTML += this.createClassificationCard('SIC', 'Standard Industrial Classification', sicCodes, 'sic');
                }

                // NAICS Codes
                if (naicsCodes && naicsCodes.length > 0) {
                    resultsHTML += this.createClassificationCard('NAICS', 'North American Industry Classification System', naicsCodes, 'naics');
                }

                // If no codes found, show a message
                if (!mccCodes.length && !sicCodes.length && !naicsCodes.length) {
                    resultsHTML = `
                        <div class="error">
                            <i class="fas fa-info-circle"></i>
                            <h3>No Classification Results</h3>
                            <p>No industry classification codes were found for this business. Please try with more detailed business information.</p>
                        </div>
                    `;
                }

                resultsGrid.innerHTML = resultsHTML;

                // Re-enable form
                this.enableForm();
            }

            createClassificationCard(title, subtitle, codes, type) {
                if (!codes || codes.length === 0) return '';

                const codesHTML = codes.map(code => `
                    <div class="classification-item">
                        <div class="item-header">
                            <div class="item-code">${code.code}</div>
                            <div class="item-confidence">${Math.round(code.confidence * 100)}%</div>
                        </div>
                        <div class="item-description">${code.description}</div>
                    </div>
                `).join('');

                return `
                    <div class="classification-card">
                        <div class="card-header">
                            <div class="card-icon ${type}">${title.charAt(0)}</div>
                            <div>
                                <div class="card-title">${title} Codes</div>
                                <div class="card-subtitle">${subtitle}</div>
                            </div>
                        </div>
                        <div class="classification-list">
                            ${codesHTML}
                        </div>
                    </div>
                `;
            }

            clearForm() {
                document.getElementById('classificationForm').reset();
                const resultsDiv = document.getElementById('classificationResults');
                if (resultsDiv) {
                    resultsDiv.style.display = 'none';
                }
            }

            enableForm() {
                const classifyBtn = document.getElementById('classifyBtn');
                if (classifyBtn) {
                    classifyBtn.disabled = false;
                    classifyBtn.innerHTML = '<i class="fas fa-magic"></i> Classify Business';
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new BusinessIntelligence();
        });
    </script>
</body>
</html>
