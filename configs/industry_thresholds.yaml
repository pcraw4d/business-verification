# Industry-Specific Confidence Thresholds
# OPTIMIZATION #16: Different confidence thresholds per industry
# Expected Impact: +12-18% accuracy for high-risk industries

# Thresholds are used for:
# - Early termination decisions
# - Code generation decisions
# - Final classification confidence

industries:
  # High-risk industries require higher confidence
  - name: "Financial Services"
    threshold: 0.7
    description: "Banking, finance, and investment services require high confidence"
  
  - name: "Finance"
    threshold: 0.7
    description: "Financial services require high confidence"
  
  - name: "Fintech"
    threshold: 0.7
    description: "Financial technology requires high confidence"
  
  - name: "Insurance"
    threshold: 0.7
    description: "Insurance services require high confidence"
  
  - name: "Healthcare"
    threshold: 0.65
    description: "Healthcare and medical services require high confidence"
  
  - name: "Medical Technology"
    threshold: 0.65
    description: "Medical technology requires high confidence"
  
  - name: "Legal"
    threshold: 0.6
    description: "Legal services require high confidence"
  
  - name: "Professional, Scientific, and Technical Services"
    threshold: 0.6
    description: "Professional services require high confidence"
  
  # Medium-risk industries
  - name: "Real Estate and Rental and Leasing"
    threshold: 0.5
    description: "Real estate services require moderate confidence"
  
  - name: "Construction"
    threshold: 0.5
    description: "Construction services require moderate confidence"
  
  - name: "Manufacturing"
    threshold: 0.45
    description: "Manufacturing requires moderate confidence"
  
  # Lower-risk industries (default threshold)
  - name: "Technology"
    threshold: 0.3
    description: "Technology services use default threshold"
  
  - name: "Software Development"
    threshold: 0.3
    description: "Software development uses default threshold"
  
  - name: "Retail"
    threshold: 0.3
    description: "Retail uses default threshold"
  
  - name: "E-commerce"
    threshold: 0.3
    description: "E-commerce uses default threshold"
  
  - name: "Food & Beverage"
    threshold: 0.3
    description: "Food & Beverage uses default threshold"
  
  - name: "Education"
    threshold: 0.3
    description: "Education uses default threshold"
  
  - name: "Transportation"
    threshold: 0.3
    description: "Transportation uses default threshold"
  
  - name: "General Business"
    threshold: 0.3
    description: "General business uses default threshold"

# Default threshold for industries not listed above
default_threshold: 0.3

# Minimum threshold (safety limit - never go below this)
minimum_threshold: 0.2

# Maximum threshold (safety limit - never go above this)
maximum_threshold: 0.9

