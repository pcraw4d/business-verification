<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYB Platform - Merchant Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="components/navigation.js"></script>
    <script src="components/session-manager.js"></script>
    <script src="components/merchant-search.js"></script>
    <script src="components/coming-soon-banner.js"></script>
    <script src="components/mock-data-warning.js"></script>
    <script src="merchant-hub.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .hub-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .header-title i {
            font-size: 2rem;
            color: #3498db;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 15px 20px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(52, 152, 219, 0.2);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Search and Filters */
        .hub-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 30px;
            align-items: end;
        }

        .search-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-input-group {
            position: relative;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1rem;
        }

        .filter-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }

        .filter-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .actions-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: #3498db;
            border: 2px solid #3498db;
        }

        .btn-outline:hover {
            background: #3498db;
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        /* Merchants Grid */
        .merchants-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .merchants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .merchant-card {
            background: white;
            border: 2px solid #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .merchant-card:hover {
            border-color: #3498db;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.15);
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .merchant-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .merchant-info {
            flex: 1;
        }

        .merchant-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .merchant-industry {
            font-size: 0.9rem;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-portfolio {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-risk-low {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .badge-risk-medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-risk-high {
            background: #ffebee;
            color: #d32f2f;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.8rem;
            border-radius: 20px;
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: #7f8c8d;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 1.5rem;
        }

        .empty-state p {
            margin: 0;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .merchants-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .header-title h1 {
                font-size: 2rem;
            }
            
            .header-stats {
                justify-content: center;
            }
            
            .filter-section {
                flex-direction: column;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .merchants-grid {
                grid-template-columns: 1fr;
            }
            
            .card-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Mock Data Warning -->
    <div id="mockDataWarning"></div>

    <!-- Coming Soon Banner -->
    <div id="comingSoonBanner"></div>

    <!-- Session Manager -->
    <div id="sessionManager"></div>

    <div class="container">
        <!-- Hub Header -->
        <div class="hub-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-store"></i>
                    <h1>Merchant Hub</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalMerchants">0</span>
                        <span class="stat-label">Total Merchants</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="activeMerchants">0</span>
                        <span class="stat-label">Active</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="pendingMerchants">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hub Controls -->
        <div class="hub-controls">
            <div class="controls-grid">
                <div class="search-section">
                    <div class="search-input-group">
                        <input 
                            type="text" 
                            id="merchantSearchInput" 
                            class="search-input" 
                            placeholder="Search merchants by name, industry, or location..."
                        >
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div class="filter-section">
                        <div class="filter-group">
                            <label class="filter-label">
                                <i class="fas fa-folder"></i>
                                Portfolio Type
                            </label>
                            <select id="portfolioTypeFilter" class="filter-select">
                                <option value="">All Types</option>
                                <option value="High Volume">High Volume</option>
                                <option value="Standard">Standard</option>
                                <option value="Low Volume">Low Volume</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">
                                <i class="fas fa-exclamation-triangle"></i>
                                Risk Level
                            </label>
                            <select id="riskLevelFilter" class="filter-select">
                                <option value="">All Levels</option>
                                <option value="Low">Low Risk</option>
                                <option value="Medium">Medium Risk</option>
                                <option value="High">High Risk</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">
                                <i class="fas fa-industry"></i>
                                Industry
                            </label>
                            <select id="industryFilter" class="filter-select">
                                <option value="">All Industries</option>
                                <option value="Technology">Technology</option>
                                <option value="Retail">Retail</option>
                                <option value="Software">Software</option>
                                <option value="Finance">Finance</option>
                                <option value="Healthcare">Healthcare</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="actions-section">
                    <button class="btn btn-outline" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <button class="btn btn-primary" id="addMerchantBtn">
                        <i class="fas fa-plus"></i>
                        Add Merchant
                    </button>
                </div>
            </div>
        </div>

        <!-- Merchants Section -->
        <div class="merchants-section">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-list"></i>
                    <span id="merchantsTitle">All Merchants</span>
                </div>
            </div>

            <div class="merchants-grid" id="merchantsGrid">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    Loading merchants...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Merchant Hub JavaScript
        class MerchantHub {
            constructor() {
                this.apiBaseUrl = '/api/v1';
                this.merchants = [];
                this.currentFilters = {
                    searchQuery: '',
                    portfolioType: '',
                    riskLevel: '',
                    industry: ''
                };
                this.searchTimeout = null;
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadMerchants();
                this.initializeComponents();
            }

            initializeComponents() {
                // Initialize navigation if available
                if (typeof Navigation !== 'undefined') {
                    new Navigation();
                }

                // Initialize session manager if available
                if (typeof SessionManager !== 'undefined') {
                    new SessionManager();
                }

                // Initialize mock data warning if available
                if (typeof MockDataWarning !== 'undefined') {
                    new MockDataWarning();
                }

                // Initialize coming soon banner if available
                if (typeof ComingSoonBanner !== 'undefined') {
                    new ComingSoonBanner();
                }
            }

            bindEvents() {
                // Search input with debouncing
                const searchInput = document.getElementById('merchantSearchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.currentFilters.searchQuery = e.target.value;
                        this.debouncedSearch();
                    });
                }

                // Filter selects
                const portfolioTypeFilter = document.getElementById('portfolioTypeFilter');
                if (portfolioTypeFilter) {
                    portfolioTypeFilter.addEventListener('change', (e) => {
                        this.currentFilters.portfolioType = e.target.value;
                        this.loadMerchants();
                    });
                }

                const riskLevelFilter = document.getElementById('riskLevelFilter');
                if (riskLevelFilter) {
                    riskLevelFilter.addEventListener('change', (e) => {
                        this.currentFilters.riskLevel = e.target.value;
                        this.loadMerchants();
                    });
                }

                const industryFilter = document.getElementById('industryFilter');
                if (industryFilter) {
                    industryFilter.addEventListener('change', (e) => {
                        this.currentFilters.industry = e.target.value;
                        this.loadMerchants();
                    });
                }

                // Action buttons
                const refreshBtn = document.getElementById('refreshBtn');
                if (refreshBtn) {
                    refreshBtn.addEventListener('click', () => {
                        this.loadMerchants();
                    });
                }

                const addMerchantBtn = document.getElementById('addMerchantBtn');
                if (addMerchantBtn) {
                    addMerchantBtn.addEventListener('click', () => {
                        this.addMerchant();
                    });
                }
            }

            debouncedSearch() {
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(() => {
                    this.loadMerchants();
                }, 300);
            }

            async loadMerchants() {
                try {
                    this.showLoadingState();
                    
                    const response = await fetch(`${this.apiBaseUrl}/merchants`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    this.merchants = data.merchants || [];

                    // Apply filters
                    this.merchants = this.applyFilters(this.merchants);

                    this.renderMerchants();
                    this.updateStats();

                } catch (error) {
                    console.error('Error loading merchants:', error);
                    this.showErrorState('Failed to load merchants. Please try again.');
                }
            }

            applyFilters(merchants) {
                return merchants.filter(merchant => {
                    // Search query filter
                    if (this.currentFilters.searchQuery) {
                        const query = this.currentFilters.searchQuery.toLowerCase();
                        const matchesSearch = 
                            merchant.name.toLowerCase().includes(query) ||
                            merchant.industry.toLowerCase().includes(query);
                        if (!matchesSearch) return false;
                    }

                    // Portfolio type filter
                    if (this.currentFilters.portfolioType && 
                        merchant.portfolio_type !== this.currentFilters.portfolioType) {
                        return false;
                    }

                    // Risk level filter
                    if (this.currentFilters.riskLevel && 
                        merchant.risk_level !== this.currentFilters.riskLevel) {
                        return false;
                    }

                    // Industry filter
                    if (this.currentFilters.industry && 
                        merchant.industry !== this.currentFilters.industry) {
                        return false;
                    }

                    return true;
                });
            }

            showLoadingState() {
                const grid = document.getElementById('merchantsGrid');
                if (grid) {
                    grid.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            Loading merchants...
                        </div>
                    `;
                }
            }

            showErrorState(message) {
                const grid = document.getElementById('merchantsGrid');
                if (grid) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error Loading Merchants</h3>
                            <p>${message}</p>
                        </div>
                    `;
                }
            }

            renderMerchants() {
                const grid = document.getElementById('merchantsGrid');
                if (!grid) return;
                
                if (this.merchants.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h3>No merchants found</h3>
                            <p>Try adjusting your search criteria or filters</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = this.merchants.map(merchant => this.createMerchantCard(merchant)).join('');
            }

            createMerchantCard(merchant) {
                const avatar = merchant.name.charAt(0).toUpperCase();
                
                return `
                    <div class="merchant-card" onclick="merchantHub.viewMerchant('${merchant.id}')">
                        <div class="card-header">
                            <div class="merchant-avatar">${avatar}</div>
                            <div class="merchant-info">
                                <div class="merchant-name">${this.escapeHtml(merchant.name)}</div>
                                <div class="merchant-industry">
                                    <i class="fas fa-industry"></i>
                                    ${this.escapeHtml(merchant.industry || 'Not specified')}
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-badges">
                            <span class="badge badge-portfolio">${this.formatPortfolioType(merchant.portfolio_type)}</span>
                            <span class="badge badge-risk-${merchant.risk_level.toLowerCase()}">${this.formatRiskLevel(merchant.risk_level)}</span>
                        </div>
                        
                        <div class="card-details">
                            <div class="detail-item">
                                <div class="detail-label">Status</div>
                                <div class="detail-value">${this.escapeHtml(merchant.status)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Revenue</div>
                                <div class="detail-value">$${merchant.revenue ? merchant.revenue.toLocaleString() : 'Not disclosed'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Created</div>
                                <div class="detail-value">${new Date(merchant.created_at).toLocaleDateString()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">ID</div>
                                <div class="detail-value">${merchant.id}</div>
                            </div>
                        </div>
                        
                        <div class="card-actions">
                            <button class="btn btn-primary btn-sm" onclick="event.stopPropagation(); merchantHub.viewMerchant('${merchant.id}')">
                                <i class="fas fa-eye"></i>
                                View Details
                            </button>
                            <button class="btn btn-outline btn-sm" onclick="event.stopPropagation(); merchantHub.editMerchant('${merchant.id}')">
                                <i class="fas fa-edit"></i>
                                Edit
                            </button>
                        </div>
                    </div>
                `;
            }

            updateStats() {
                const totalMerchantsEl = document.getElementById('totalMerchants');
                const activeMerchantsEl = document.getElementById('activeMerchants');
                const pendingMerchantsEl = document.getElementById('pendingMerchants');
                
                if (totalMerchantsEl) {
                    totalMerchantsEl.textContent = this.merchants.length;
                }
                
                // Calculate active and pending counts
                const activeCount = this.merchants.filter(m => m.status === 'Active').length;
                const pendingCount = this.merchants.filter(m => m.status === 'Pending').length;
                
                if (activeMerchantsEl) {
                    activeMerchantsEl.textContent = activeCount;
                }
                if (pendingMerchantsEl) {
                    pendingMerchantsEl.textContent = pendingCount;
                }
            }

            viewMerchant(merchantId) {
                window.location.href = `merchant-detail.html?id=${merchantId}`;
            }

            editMerchant(merchantId) {
                window.location.href = `merchant-edit.html?id=${merchantId}`;
            }

            addMerchant() {
                window.location.href = 'merchant-add.html';
            }

            formatPortfolioType(type) {
                const types = {
                    'High Volume': 'High Volume',
                    'Standard': 'Standard',
                    'Low Volume': 'Low Volume'
                };
                return types[type] || type;
            }

            formatRiskLevel(level) {
                const levels = {
                    'Low': 'Low Risk',
                    'Medium': 'Medium Risk',
                    'High': 'High Risk'
                };
                return levels[level] || level;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize when DOM is loaded
        let merchantHub;
        document.addEventListener('DOMContentLoaded', () => {
            merchantHub = new MerchantHub();
        });
    </script>
</body>
</html>
