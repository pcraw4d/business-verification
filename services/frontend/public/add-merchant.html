<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com data:; img-src 'self' data: https:; connect-src 'self' https:;">
    <title>Add Merchant - KYB Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="components/navigation.js" defer></script>
    <script src="components/mobile-optimization.js" defer></script>
    <script src="js/api-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        /* Hero Section - Matching dashboard-hub style */
        .hero-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .hero-section h1 {
            color: #2c3e50;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .hero-section h1 i {
            color: #3498db;
            font-size: 2.8rem;
        }

        .hero-section p {
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .status-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.live {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .status-badge.beta {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        /* Merchant Form Card - Glassmorphism */
        .merchant-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .merchant-form:hover {
            transform: translateY(-2px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .form-title i {
            color: #3498db;
            font-size: 1.6rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group.address-group {
            grid-column: 1 / -1;
        }

        .address-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label.required::after {
            content: " *";
            color: #e74c3c;
            font-weight: bold;
        }

        .form-input, .form-select {
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-1px);
        }

        .form-input:hover, .form-select:hover {
            border-color: #bdc3c7;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #e9ecef;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            min-height: 48px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: #6c757d;
            border: 2px solid #6c757d;
        }

        .btn-outline:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Validation Styles */
        .form-input.error, .form-select.error {
            border-color: #e74c3c;
            background: #ffebee;
            animation: shake 0.3s ease;
        }

        .form-input.success, .form-select.success {
            border-color: #27ae60;
            background: #e8f5e8;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: fadeIn 0.3s ease;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.85rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading States */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #3498db;
            font-weight: 600;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification Styles */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Enhanced Mobile Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .hero-section, .merchant-form {
                margin: 0;
                padding: 25px;
                border-radius: 20px;
            }

            .hero-section h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }

            .hero-section p {
                font-size: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .address-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-actions {
                flex-direction: column;
                gap: 12px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 16px 24px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-section, .merchant-form {
                padding: 20px;
            }

            .hero-section h1 {
                font-size: 1.8rem;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }

        /* Enhanced Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .form-input:focus, .form-select:focus, .btn:focus {
            outline: 2px solid #3498db;
            outline-offset: 2px;
        }

        /* Enhanced Touch Targets for Mobile */
        @media (max-width: 768px) {
            .form-input, .form-select, .btn {
                min-height: 48px;
                touch-action: manipulation;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1>
                <i class="fas fa-plus-circle"></i>
                Add New Merchant
            </h1>
            <p>
                Enter merchant information to perform comprehensive business verification, risk assessment, and analytics analysis.
            </p>
            <div class="status-badges">
                <span class="status-badge live">
                    <i class="fas fa-circle"></i> Live
                </span>
                <span class="status-badge beta">
                    <i class="fas fa-flask"></i> Beta
                </span>
            </div>
        </div>

        <!-- Merchant Form -->
        <div class="merchant-form">
            <div class="form-title">
                <i class="fas fa-building"></i>
                Merchant Information
            </div>
            
            <form id="merchantForm" method="POST" action="javascript:void(0);" novalidate>
                <!-- Basic Information -->
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label required" for="businessName">
                            <i class="fas fa-building"></i>
                            Business Name
                        </label>
                        <input 
                            type="text" 
                            id="businessName" 
                            name="businessName"
                            class="form-input" 
                            placeholder="Enter business name..."
                            required
                            autocomplete="organization"
                        >
                        <div class="error-message" id="businessNameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="websiteUrl">
                            <i class="fas fa-globe"></i>
                            Website URL
                        </label>
                        <input 
                            type="url" 
                            id="websiteUrl" 
                            name="websiteUrl"
                            class="form-input" 
                            placeholder="https://example.com"
                            autocomplete="url"
                        >
                        <div class="error-message" id="websiteUrlError"></div>
                    </div>
                </div>

                <!-- Address Information -->
                <div class="form-group address-group">
                    <label class="form-label required">
                        <i class="fas fa-map-marker-alt"></i>
                        Business Address
                    </label>
                    <div class="address-grid">
                        <div class="form-group">
                            <label class="form-label" for="streetAddress">
                                Street Address
                            </label>
                            <input 
                                type="text" 
                                id="streetAddress" 
                                name="streetAddress"
                                class="form-input" 
                                placeholder="123 Main Street"
                                autocomplete="street-address"
                            >
                            <div class="error-message" id="streetAddressError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="city">
                                City
                            </label>
                            <input 
                                type="text" 
                                id="city" 
                                name="city"
                                class="form-input" 
                                placeholder="New York"
                                autocomplete="address-level2"
                            >
                            <div class="error-message" id="cityError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="state">
                                State/Province
                            </label>
                            <input 
                                type="text" 
                                id="state" 
                                name="state"
                                class="form-input" 
                                placeholder="NY"
                                autocomplete="address-level1"
                            >
                            <div class="error-message" id="stateError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="postalCode">
                                Postal Code
                            </label>
                            <input 
                                type="text" 
                                id="postalCode" 
                                name="postalCode"
                                class="form-input" 
                                placeholder="10001"
                                autocomplete="postal-code"
                            >
                            <div class="error-message" id="postalCodeError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label required" for="country">
                                Country
                            </label>
                            <select 
                                id="country" 
                                name="country"
                                class="form-select" 
                                required
                                autocomplete="country"
                            >
                                <option value="">Select Country</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="GB">United Kingdom</option>
                                <option value="AU">Australia</option>
                                <option value="DE">Germany</option>
                                <option value="FR">France</option>
                                <option value="IT">Italy</option>
                                <option value="ES">Spain</option>
                                <option value="NL">Netherlands</option>
                                <option value="BE">Belgium</option>
                                <option value="CH">Switzerland</option>

                                <option value="SE">Sweden</option>
                                <option value="NO">Norway</option>
                                <option value="DK">Denmark</option>
                                <option value="FI">Finland</option>
                                <option value="IE">Ireland</option>
                                <option value="PT">Portugal</option>
                                <option value="LU">Luxembourg</option>
                                <option value="JP">Japan</option>
                                <option value="KR">South Korea</option>
                                <option value="SG">Singapore</option>
                                <option value="HK">Hong Kong</option>
                                <option value="NZ">New Zealand</option>
                                <option value="BR">Brazil</option>
                                <option value="MX">Mexico</option>
                                <option value="AR">Argentina</option>
                                <option value="CL">Chile</option>
                                <option value="CO">Colombia</option>
                                <option value="PE">Peru</option>
                                <option value="ZA">South Africa</option>
                                <option value="EG">Egypt</option>
                                <option value="NG">Nigeria</option>
                                <option value="KE">Kenya</option>
                                <option value="MA">Morocco</option>
                                <option value="TN">Tunisia</option>
                                <option value="IN">India</option>
                                <option value="CN">China</option>
                                <option value="TH">Thailand</option>
                                <option value="MY">Malaysia</option>
                                <option value="ID">Indonesia</option>
                                <option value="PH">Philippines</option>
                                <option value="VN">Vietnam</option>
                                <option value="TW">Taiwan</option>
                                <option value="IL">Israel</option>
                                <option value="AE">United Arab Emirates</option>
                                <option value="SA">Saudi Arabia</option>
                                <option value="TR">Turkey</option>
                                <option value="RU">Russia</option>
                                <option value="PL">Poland</option>
                                <option value="CZ">Czech Republic</option>
                                <option value="HU">Hungary</option>
                                <option value="RO">Romania</option>
                                <option value="BG">Bulgaria</option>
                                <option value="HR">Croatia</option>
                                <option value="SI">Slovenia</option>
                                <option value="SK">Slovakia</option>
                                <option value="LT">Lithuania</option>
                                <option value="LV">Latvia</option>
                                <option value="EE">Estonia</option>
                                <option value="GR">Greece</option>
                                <option value="CY">Cyprus</option>
                                <option value="MT">Malta</option>
                            </select>
                            <div class="error-message" id="countryError"></div>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="phoneNumber">
                            <i class="fas fa-phone"></i>
                            Phone Number
                        </label>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            name="phoneNumber"
                            class="form-input" 
                            placeholder="+1 (555) 123-4567"
                            autocomplete="tel"
                        >
                        <div class="error-message" id="phoneNumberError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input" 
                            placeholder="contact@business.com"
                            autocomplete="email"
                        >
                        <div class="error-message" id="emailError"></div>
                    </div>
                </div>

                <!-- Business Registration -->
                <div class="form-group full-width">
                    <label class="form-label" for="registrationNumber">
                        <i class="fas fa-certificate"></i>
                        Business Registration Number
                    </label>
                    <input 
                        type="text" 
                        id="registrationNumber" 
                        name="registrationNumber"
                        class="form-input" 
                        placeholder="Enter business registration number (EIN, VAT, etc.)"
                        autocomplete="off"
                    >
                    <div class="error-message" id="registrationNumberError"></div>
                </div>

                <!-- Analysis Configuration -->
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="analysisType">
                            <i class="fas fa-chart-line"></i>
                            Analysis Type
                        </label>
                        <select 
                            id="analysisType" 
                            name="analysisType"
                            class="form-select" 
                            autocomplete="off"
                        >
                            <option value="comprehensive">Comprehensive Analysis</option>
                            <option value="basic">Basic Classification</option>
                            <option value="risk">Risk Assessment</option>
                            <option value="compliance">Compliance Check</option>
                        </select>
                        <div class="error-message" id="analysisTypeError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="assessmentType">
                            <i class="fas fa-exclamation-triangle"></i>
                            Risk Assessment Type
                        </label>
                        <select 
                            id="assessmentType" 
                            name="assessmentType"
                            class="form-select" 
                            autocomplete="off"
                        >
                            <option value="comprehensive">Comprehensive Assessment</option>
                            <option value="financial">Financial Risk Only</option>
                            <option value="operational">Operational Risk Only</option>
                            <option value="regulatory">Regulatory Risk Only</option>
                            <option value="reputational">Reputational Risk Only</option>
                            <option value="cybersecurity">Cybersecurity Risk Only</option>
                        </select>
                        <div class="error-message" id="assessmentTypeError"></div>
                    </div>
                </div>
                
                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="clearFormBtn">
                        <i class="fas fa-eraser"></i>
                        Clear Form
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-search"></i>
                        <span class="btn-text">Verify Merchant</span>
                        <div class="loading" id="submitLoading">
                            <div class="spinner"></div>
                            Processing...
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/components/merchant-form.js"></script>
    <script>
        // Initialize form component when DOM is loaded
        console.log('üîç [DEBUG] Initialization script loaded');
        console.log('üîç [DEBUG] Document ready state:', document.readyState);
        console.log('üîç [DEBUG] MerchantFormComponent defined:', typeof MerchantFormComponent !== 'undefined');
        
        function initializeForm() {
            console.log('üîç [DEBUG] initializeForm() called');
            console.log('üîç [DEBUG] MerchantFormComponent type:', typeof MerchantFormComponent);
            
            if (typeof MerchantFormComponent !== 'undefined') {
                console.log('‚úÖ [DEBUG] MerchantFormComponent is defined, creating instance...');
                try {
                    const instance = new MerchantFormComponent('merchantForm');
                    console.log('‚úÖ [DEBUG] MerchantFormComponent instance created:', instance);
                    window.merchantFormInstance = instance; // Store globally for debugging
                } catch (error) {
                    console.error('‚ùå [ERROR] Failed to create MerchantFormComponent instance:', error);
                    console.error('‚ùå [ERROR] Error name:', error.name);
                    console.error('‚ùå [ERROR] Error message:', error.message);
                    console.error('‚ùå [ERROR] Error stack:', error.stack);
                }
            } else {
                console.error('‚ùå [ERROR] MerchantFormComponent not found');
                console.error('‚ùå [ERROR] Available window properties:', Object.keys(window).filter(k => k.includes('Merchant') || k.includes('Form')));
            }
        }
        
        if (document.readyState === 'loading') {
            console.log('üîç [DEBUG] Document still loading, waiting for DOMContentLoaded...');
            document.addEventListener('DOMContentLoaded', initializeForm);
        } else {
            console.log('üîç [DEBUG] Document already loaded, initializing immediately...');
            initializeForm();
        }
        
        // Add direct test after a delay to verify button exists and can be clicked
        setTimeout(() => {
            const testBtn = document.getElementById('submitBtn');
            const testForm = document.getElementById('merchantForm');
            console.log('üîç [DEBUG] Post-init check - Submit button exists:', !!testBtn);
            console.log('üîç [DEBUG] Post-init check - Form exists:', !!testForm);
            
            if (testBtn) {
                console.log('üîç [DEBUG] Button type:', testBtn.type);
                console.log('üîç [DEBUG] Button disabled:', testBtn.disabled);
                console.log('üîç [DEBUG] Button onclick:', typeof testBtn.onclick);
                
                // Check if component handlers are still attached
                if (window.merchantFormInstance) {
                    console.log('‚úÖ [DEBUG] Component instance found:', window.merchantFormInstance);
                    console.log('üîç [DEBUG] Component submitBtn:', window.merchantFormInstance.submitBtn);
                    console.log('üîç [DEBUG] Component form:', window.merchantFormInstance.form);
