config:
  augmentation:
    enabled: true
    feature_dropout: 0.1
    noise_factor: 0.05
    time_shift_range: 2
  data:
    businesses_per_industry: 1250
    feature_count: 20
    prediction_horizons:
    - 6
    - 9
    - 12
    random_seed: 42
    sequence_length: 12
    total_businesses: 10000
  export:
    dynamic_axes: true
    onnx_opset_version: 14
    optimize_for_inference: true
    output_format: onnx
    quantization:
      enabled: false
      method: dynamic
      target_ops:
      - Conv
      - Linear
  features:
    lagged_features:
    - 1
    - 3
    - 6
    - 12
    moving_averages:
    - 3
    - 6
    - 12
    statistical_features:
    - mean
    - std
    - min
    - max
    - skewness
    - kurtosis
    time_features:
    - month
    - quarter
    - year
    - day_of_year
    volatility_windows:
    - 3
    - 6
    - 12
  industries:
  - technology
  - finance
  - healthcare
  - manufacturing
  - retail
  - energy
  - real_estate
  - transportation
  model:
    attention_dim: 64
    attention_heads: 4
    dropout: 0.3
    gradient_clipping: 1.0
    hidden_units: 128
    l2_regularization: 0.001
    lstm_layers: 2
    name: risk_prediction_lstm
    output_activation: sigmoid
    output_heads: 3
    type: lstm_attention
    version: 1.0.0
  monitoring:
    checkpoint_interval: 10
    log_interval: 100
    log_metrics:
    - loss
    - val_loss
    - accuracy
    - learning_rate
    - gradient_norm
    save_checkpoints: true
    use_tensorboard: true
    use_wandb: false
  paths:
    checkpoint_dir: checkpoints/
    config_file: model_config.yaml
    data_dir: data/
    data_file: synthetic_risk_data.parquet
    log_dir: logs/
    model_dir: models/
    model_file: risk_lstm_v1.pth
    onnx_file: risk_lstm_v1.onnx
    output_dir: output/
    preprocessor_file: preprocessor.pkl
  targets:
    accuracy_12mo: 0.85
    accuracy_6mo: 0.88
    accuracy_9mo: 0.86
    latency_p95: 150
    memory_usage: 1.5
  training:
    batch_size: 64
    early_stopping:
      min_delta: 0.001
      monitor: val_loss
      patience: 15
    epochs: 100
    learning_rate: 0.001
    learning_rate_schedule: cosine_annealing
    loss:
      risk_weight: 2.0
      type: mse_risk_aware
      uncertainty_weight: 0.1
    optimizer:
      beta1: 0.9
      beta2: 0.999
      epsilon: 1.0e-08
      type: adam
      weight_decay: 0.01
    warmup_epochs: 10
  validation:
    cross_validation_folds: 5
    metrics:
    - mse
    - mae
    - accuracy
    - precision
    - recall
    - f1_score
    - r2_score
    test_size: 0.2
    val_size: 0.1
model_info:
  input_info:
    name: input
    shape:
    - dynamic
    - 12
    - 20
    type: 1
  model_size_mb: 1.1902437210083008
  node_count: 109
  opset_version: 14
  output_info:
  - name: predictions
    shape:
    - dynamic
    - 3
    type: 1
  - name: confidence
    shape:
    - dynamic
    - 3
    type: 1
  - name: onnx::Gemm_265
    shape:
    - dynamic
    - 128
    type: 1
onnx_path: output/risk_lstm_v1.onnx
