apiVersion: v1
kind: Namespace
metadata:
  name: kyb-platform
  labels:
    name: kyb-platform
    environment: production
    team: platform
  annotations:
    description: "KYB Platform namespace for all platform services"
    contact: "platform-team@company.com"
    cost-center: "engineering"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: kyb-platform-quota
  namespace: kyb-platform
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    pods: "50"
    replicationcontrollers: "20"
    resourcequotas: "1"
    secrets: "20"
    services: "10"
    services.loadbalancers: "5"
    services.nodeports: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: kyb-platform-limits
  namespace: kyb-platform
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "1Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
  - max:
      cpu: "2"
      memory: "4Gi"
    min:
      cpu: "50m"
      memory: "64Mi"
    type: Container
  - max:
      storage: "10Gi"
    min:
      storage: "1Gi"
    type: PersistentVolumeClaim
