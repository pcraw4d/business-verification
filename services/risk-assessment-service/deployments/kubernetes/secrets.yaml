apiVersion: v1
kind: Secret
metadata:
  name: risk-assessment-secrets
  namespace: kyb-platform
  labels:
    app: risk-assessment-service
    component: risk-assessment
type: Opaque
stringData:
  # Database Configuration
  database-url: "postgresql://username:password@postgres-service:5432/risk_assessment?sslmode=require"
  
  # Redis Configuration
  redis-url: "redis://redis-service:6379/0"
  
  # JWT Configuration
  jwt-secret: "your-super-secret-jwt-key-change-this-in-production"
  jwt-issuer: "kyb-platform"
  jwt-audience: "risk-assessment-service"
  jwt-expiry: "24h"
  
  # Webhook Configuration
  webhook-secret: "your-webhook-secret-key-change-this-in-production"
  
  # External API Keys
  external-api-keys: |
    {
      "thomson_reuters": "your-thomson-reuters-api-key",
      "ofac": "your-ofac-api-key",
      "news_api": "your-news-api-key",
      "open_corporates": "your-open-corporates-api-key"
    }
  
  # Encryption Keys
  encryption-key: "your-32-byte-encryption-key-here"
  
  # Monitoring Configuration
  prometheus-endpoint: "http://prometheus-service:9090"
  grafana-endpoint: "http://grafana-service:3000"
  
  # Alerting Configuration
  slack-webhook-url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
  email-smtp-host: "smtp.gmail.com"
  email-smtp-port: "587"
  email-username: "your-email@gmail.com"
  email-password: "your-app-password"
  
  # Backup Configuration
  backup-s3-bucket: "kyb-platform-backups"
  backup-s3-region: "us-east-1"
  backup-s3-access-key: "your-s3-access-key"
  backup-s3-secret-key: "your-s3-secret-key"
---
apiVersion: v1
kind: Secret
metadata:
  name: risk-assessment-tls
  namespace: kyb-platform
  labels:
    app: risk-assessment-service
    component: risk-assessment
    type: tls
type: kubernetes.io/tls
data:
  # Base64 encoded TLS certificate and key
  # These should be replaced with actual certificates
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t...
