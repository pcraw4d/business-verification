apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: risk-assessment-service-ingress
  namespace: kyb-platform
  labels:
    app: risk-assessment-service
    component: risk-assessment
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.kyb-platform.com
    - risk-api.kyb-platform.com
    secretName: risk-assessment-service-tls
  rules:
  - host: api.kyb-platform.com
    http:
      paths:
      - path: /api/v1/risk
        pathType: Prefix
        backend:
          service:
            name: risk-assessment-service
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: risk-assessment-service
            port:
              number: 80
      - path: /ready
        pathType: Exact
        backend:
          service:
            name: risk-assessment-service
            port:
              number: 80
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: risk-assessment-service
            port:
              number: 9090
  - host: risk-api.kyb-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: risk-assessment-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: risk-assessment-service-internal-ingress
  namespace: kyb-platform
  labels:
    app: risk-assessment-service
    component: risk-assessment
    type: internal
  annotations:
    kubernetes.io/ingress.class: "nginx-internal"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  rules:
  - host: risk-assessment-service-internal.kyb-platform.svc.cluster.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: risk-assessment-service-internal
            port:
              number: 8080
