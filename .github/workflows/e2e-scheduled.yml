name: Scheduled E2E Tests

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  e2e-tests-railway:
    name: Scheduled E2E Tests (Railway)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests against Railway
        run: npm run test:e2e:railway || npx playwright test --config playwright.config.ts
        env:
          NODE_ENV: test
          PLAYWRIGHT_TEST_BASE_URL: https://frontend-service-production-b225.up.railway.app
          NEXT_PUBLIC_API_BASE_URL: https://api-gateway-service-production-21fd.up.railway.app

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-scheduled
          path: frontend/playwright-report/
          retention-days: 90

      - name: Generate test summary
        if: always()
        run: |
          if [ -f frontend/playwright-report/results.json ]; then
            echo "## Scheduled E2E Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Run Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Test Summary" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat frontend/playwright-report/results.json | jq -r '.stats | "Total: \(.total) | Passed: \(.passed) | Failed: \(.failed) | Skipped: \(.skipped)"' 2>/dev/null || echo "Unable to parse test results" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Full report available in artifacts." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[E2E Tests] Scheduled test run failed - ${new Date().toISOString().split('T')[0]}`,
              body: `Scheduled E2E tests failed. Please check the workflow run for details.\n\nWorkflow Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'e2e-tests', 'automated']
            });

