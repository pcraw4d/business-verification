name: Lighthouse CI

on:
  pull_request:
    paths:
      - 'frontend/**'
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run Lighthouse CI
        working-directory: ./frontend
        run: npm run lighthouse:ci
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: frontend/lighthouse-reports/**
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find latest Lighthouse report
            const reportsDir = path.join('frontend', 'lighthouse-reports');
            if (!fs.existsSync(reportsDir)) {
              console.log('No reports directory found');
              return;
            }
            
            const files = fs.readdirSync(reportsDir);
            const jsonReports = files.filter(f => f.endsWith('.json'));
            
            if (jsonReports.length === 0) {
              console.log('No JSON reports found');
              return;
            }
            
            // Get latest report
            const latestReport = jsonReports.sort().reverse()[0];
            const reportPath = path.join(reportsDir, latestReport);
            const report = JSON.parse(fs.readFileSync(reportPath, 'utf-8'));
            
            const categories = report.categories;
            const performance = Math.round(categories.performance.score * 100);
            const accessibility = Math.round(categories.accessibility.score * 100);
            const bestPractices = Math.round(categories['best-practices'].score * 100);
            const seo = Math.round(categories.seo.score * 100);
            
            const metrics = report.audits;
            const fcp = metrics['first-contentful-paint'].displayValue || 'N/A';
            const lcp = metrics['largest-contentful-paint'].displayValue || 'N/A';
            const tbt = metrics['total-blocking-time'].displayValue || 'N/A';
            const cls = metrics['cumulative-layout-shift'].displayValue || 'N/A';
            
            const comment = `## ğŸ” Lighthouse Audit Results
            
            ### Scores
            | Category | Score | Status |
            |----------|-------|--------|
            | Performance | ${performance}/100 | ${performance >= 80 ? 'âœ…' : 'âŒ'} |
            | Accessibility | ${accessibility}/100 | ${accessibility >= 90 ? 'âœ…' : 'âŒ'} |
            | Best Practices | ${bestPractices}/100 | ${bestPractices >= 80 ? 'âœ…' : 'âŒ'} |
            | SEO | ${seo}/100 | ${seo >= 80 ? 'âœ…' : 'âŒ'} |
            
            ### Key Metrics
            - **First Contentful Paint**: ${fcp}
            - **Largest Contentful Paint**: ${lcp}
            - **Total Blocking Time**: ${tbt}
            - **Cumulative Layout Shift**: ${cls}
            
            ğŸ“Š [View full report](${report.finalUrl})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

