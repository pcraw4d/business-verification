name: Frontend E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## ğŸ§ª Frontend E2E Test Results\n\n';
            
            // Check for test results
            const resultsPath = path.join('frontend', 'test-results');
            if (fs.existsSync(resultsPath)) {
              const files = fs.readdirSync(resultsPath, { recursive: true });
              const failedTests = files.filter(f => f.includes('failed') || f.includes('error'));
              
              if (failedTests.length > 0) {
                comment += `âš ï¸ **${failedTests.length} test(s) failed**\n\n`;
                comment += 'Please review the test results in the artifacts.\n';
              } else {
                comment += 'âœ… **All tests passed!**\n\n';
              }
              
              comment += 'ğŸ“Š [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
            } else {
              comment += 'â„¹ï¸ Test results not available. Check the workflow logs for details.\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

