version: '3.8'

services:
  # KYB Platform Application
  kyb-platform:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: kyb-platform-dev
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=development
      - GIN_MODE=debug
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=kyb_user
      - DB_PASSWORD=kyb_password
      - DB_NAME=kyb_platform
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - JWT_SECRET=dev-jwt-secret-key-change-in-production
      - REFRESH_SECRET=dev-refresh-secret-key-change-in-production
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
    volumes:
      - .:/app
      - /app/vendor
      - /app/.git
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kyb-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kyb-postgres-dev
    environment:
      - POSTGRES_DB=kyb_platform
      - POSTGRES_USER=kyb_user
      - POSTGRES_PASSWORD=kyb_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./internal/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - kyb-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyb_user -d kyb_platform"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kyb-redis-dev
    command: redis-server --appendonly yes --requirepass ""
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - kyb-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Mailhog (for email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: kyb-mailhog-dev
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - kyb-dev-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  kyb-dev-network:
    driver: bridge
